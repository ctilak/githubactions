name: PR Validation

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore SimpleApp.sln --configfile NuGet.config

      - name: Build
        run: dotnet build SimpleApp.sln -c Release --no-restore

      - name: Test and publish summary
        run: |
          dotnet test SimpleApp.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx"
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "All tests executed. See artifacts for .trx." >> $GITHUB_STEP_SUMMARY

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/**/*.trx
